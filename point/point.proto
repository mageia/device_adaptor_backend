syntax = "proto3";
package point;

enum PointTypeDefine {
    Analog = 0;
    Digital = 1;
}

message PointDefine {
string Address = 1;
string Label = 2;
string Name = 3;
string Unit = 4;
string Desc = 5;
PointTypeDefine PointType = 6;
repeated string Tags = 7;
float Parameter = 8;
map<int32, string>Option = 9;
map<string, string>Extra = 10;
}
